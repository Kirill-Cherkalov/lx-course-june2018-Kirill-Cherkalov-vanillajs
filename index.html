<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orders</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Tajawal:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>

<body>
    <style>
        #map {
            width: 100%;
            height: 90%;
        }
    </style>

    <div class="wrapper container">
        <section class="orders-side">
            <header class="orders-header">
                <p class="orders-side_title">Orders
                    <span class="orders-title_numb"></span>
                </p>
                <input type="text" class="order-side_input" placeholder="Поиск">
                <button class="header_button header_button--back"></button>
                <button class="header_button header_button--search"></button>
                <button class="header_button header_button--reload"></button>
            </header>
            <ul id="orders-list" class="orders-list">
            </ul>
            <script class="order-template" type="html/template">
                <p class="order-list_name">
                    Order {{ORDER_ID}}
                    <span class="order-list_date">
                        {{ORDER_DATE}}
                    </span>
                </p>
                <p class="order-list_place">
                    {{CUSTOMER}}
                    <span class="{{ORDER_STATUS_CLASS}}">
                        {{ORDER_STATUS}}
                    </span>
                </p>
                <p class="order-list_shipped">
                    Shipped: {{ORDER_SHIPPED}}
                </p>
            </script>

            <footer class="orders-footer">
                <ul class="footer-list">
                    <li class="footer-list_item">
                        <a class="orders-footer_button orders-footer_button--filter">

                                    </g>
                                </g>
                            </svg>

                        </a>
                    </li>
                    <li class="footer-list_item">
                        <a class="orders-footer_button orders-footer_button--filter">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"

                                    fill="#FFFFFF" />
                            </svg>
                        </a>
                    </li>
                    <li class="footer-list_item">
                        <a class="orders-footer_button orders-footer_button--settings">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                                viewBox="0 0 341.333 341.333" style="enable-background:new 0 0 341.333 341.333;" xml:space="preserve"
                                width="13px" height="13px">

                                    <g>

                                            <rect x="128" y="128" width="85.333" height="85.333" fill="#FFFFFF" />

                                            <rect x="128" y="256" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="0" y="128" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="0" y="256" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="256" y="0" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="128" y="0" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="256" y="128" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="256" y="256" width="85.333" height="85.333" fill="#FFFFFF" />
                                        </g>
                                    </g>
                                </g>

                            </svg>
                        </a>
                    </li>
                </ul>
            </footer>
        </section>
        <section class="info-side">
            <header class="info-header">
                <p class="header_title">Order</p>
            </header>
            <div class="general-info hidden">
                <div id="general-info_header" class="general-info_header">
                </div>
                <script class="general-header-template" type="html/template">
                    <p class="general-info_order-numb">
                        Order {{ORDER_ID}}
                    </p>
                    <p class="general-info_price">
                        {{ORDER_PRICE}}
                        <span class="general-info_currency">
                            EUR
                        </span>
                    </p>
                </script>
                <ul id="general-info_list" class="general-info_list">
                </ul>
                <script class="general-info-template" type="html/template">
                    <li class="geteral-info_item">
                        Customer:
                        <span class="general-info_param">
                            {{CUSTOMER}}
                        </span>
                    </li>
                    <li class="geteral-info_item">
                        Ordered:
                        <span class="general-info_param">
                            {{ORDER_DATE}}
                        </span>
                    </li>
                    <li class="geteral-info_item">
                        Shipped:
                        <span class="general-info_param">
                            {{ORDER_SHIPPED}}
                        </span>
                    </li>
                </script>
                <ul class="general-filter">
                    <li class="general-filter_item">
                        <label for="shipping-address" class="filter-deliv">
                            <input class="visually_hidden" type="radio" id="shipping-address" name="filter" checked>
                            <span class="radio-indicator"></span>
                        </label>
                    </li>
                    <li class="general-filter_item">
                        <label for="custom" class="filter-custom">
                            <input class="visually_hidden" type="radio" id="custom" name="filter">
                            <span class="radio-indicator"></span>
                        </label>
                    </li>
                    <li class="general-filter_item">
                        <label for="maps" class="filter-map">
                            <input class="visually_hidden" type="radio" id="maps" name="filter">
                            <span class="radio-indicator"></span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="delivery hidden">
                <h3 class="delivery_title">Shipping Address</h3>
                <form id="delivery-form" class="delivery-form">

                </form>
                <div class="some" style="height: 200px; z-index: 200; display: none;">
                    <div id="map"></div>
                </div>
                <script class="delivery-info-template" type="html/template">
                    <label class="delivery-form_label">
                        {{PARAM_1}}
                        <input class="delivery-form_input" value="{{VALUE_PARAM_1}}" disabled requred>
                    </label>
                    <label class="delivery-form_label">
                        {{PARAM_2}}
                        <input class="delivery-form_input" value="{{VALUE_PARAM_2}}" disabled requred>
                    </label>
                    <label class="delivery-form_label">
                        {{PARAM_3}}
                        <input class="delivery-form_input" value="{{VALUE_PARAM_3}}" disabled requred>
                    </label>
                    <label class="delivery-form_label">
                        {{PARAM_4}}
                        <input class="delivery-form_input" value="{{VALUE_PARAM_4}}" disabled requred>
                    </label>
                    <label class="delivery-form_label">
                        {{PARAM_5}}
                        <input class="delivery-form_input" value="{{VALUE_PARAM_5}}" disabled requred>
                    </label>
                </script>
                <script class="map-template" type="html/template">
                    <div id="some" style="height: 200px; z-index: 200;">
                        <div id="map"></div>
                    </div>
                </script>
                <ul class="delivery-btn_list">
                    <li class="delivery-btn_item">
                        <button type="button" class="delivery_button delivery_button--edit">Edit</button>
                    </li>
                    <li class="delivery-btn_item">
                        <button type="submit" class="delivery_button delivery_button--save">Save</button>
                    </li>
                </ul>
            </div>
            <div class="product-line hidden">
                <h3 class="product-line_title">Line Items
                    <span class="product-line_number"></span>
                </h3>
                <ul class="product-line_list">
                    <li class="product-line_item">
                        <input type="text" class="product-line_input">
                    </li>
                    <li class="product-line_item">
                        <button class="product-line_button">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                                viewBox="0 0 491.86 491.86" style="enable-background:new 0 0 491.86 491.86;" xml:space="preserve"
                                width="20px" height="20px">
                                <g>
                                    <g>
                                        <path d="M465.167,211.614H280.245V26.691c0-8.424-11.439-26.69-34.316-26.69s-34.316,18.267-34.316,26.69v184.924H26.69    C18.267,211.614,0,223.053,0,245.929s18.267,34.316,26.69,34.316h184.924v184.924c0,8.422,11.438,26.69,34.316,26.69    s34.316-18.268,34.316-26.69V280.245H465.17c8.422,0,26.69-11.438,26.69-34.316S473.59,211.614,465.167,211.614z"
                                            fill="#006DF0" />
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </li>
                </ul>
                <table id='line-items_table' class="line-items_table">
                </table>
                <script class="line-items_table-header-template" type="html/template">
                    <tr class="line-table_item">
                        <th class="line-items_header line-items_header--product">
                            Products
                            <button class="line-items_button line-items_button--product"></button>
                        </th>
                        <th class="line-items_header line-items_header--price">
                            Unit Price
                            <button class="line-items_button line-items_button--price"></button>
                        </th>
                        <th class="line-items_header line-items_header--quantity">
                            Quantity
                            <button class="line-items_button line-items_button--quantity"></button>
                        </th>
                        <th class="line-items_header line-items_header--total">
                            Total
                            <button class="line-items_button line-items_button--total"></button>
                        </th>
                    </tr>
                </script>
                <script class="line-items_table-item-template" type="html/template">
                    <!-- <tr class="line-table_item"> -->
                    <td class="line-items_product">
                        <span class="product_name">
                            {{NAME}}
                        </span>
                        {{ID}}
                    </td>
                    <td class="line-items_price">
                        <span class="items-price_value">
                            {{VALUE}}
                        </span>
                        {{CURRENCY}}
                    </td>
                    <td class="line-items_quantity">
                        {{QUANTITY}}
                    </td>
                    <td class="line-items_total">
                        <span class="items-total_value">
                            {{TOTAL_VALUE}}
                        </span>
                        {{CURRENCY}}
                        <button class="line-row_button"></button>
                    </td>
                    <!-- </tr> -->
                </script>

            </div>
            <footer class="general-footer">
                <ul class="footer-list">
                    <li class="footer-list_item">
                        <a class="general-footer_buttoon">

                            </svg>
                        </a>
                    </li>
                    <li class="footer-list_item">
                        <a class="general-footer_buttoon">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                                viewBox="0 0 426.667 426.667" style="enable-background:new 0 0 426.667 426.667;" xml:space="preserve"

                                    </g>
                                </g>
                            </svg>
                        </a>
                    </li>

                </ul>
            </footer>
        </section>
        <aside class="modal modal-product hidden">
            <button class="modal-product_button modal-product_button--close">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21.9 21.9" xmlns:xlink="http://www.w3.org/1999/xlink"

                    />
                </svg>
            </button>
            <form class="modal-product_form">
                <label for="" class="modal-roduct_label modal-roduct_label--name">
                    Product name:
                    <input type="text" class="modal-product_input modal-product_input--name">
                </label>
                <label for="" class="modal-roduct_label modal-roduct_label--price">
                    Unit Price:
                    <input type="text" class="modal-product_input modal-product_input--price">
                </label>
                <label for="" class="modal-roduct_label modal-roduct_label--quantity">
                    Quantity:
                    <input type="text" class="modal-product_input modal-product_input--quantity">
                </label>
                <label for="" class="modal-roduct_label modal-roduct_label--currency">
                    Currency:
                    <input type="text" class="modal-product_input modal-product_input--currency">
                </label>
            </form>
            <button class="modal-product_button modal-product_button--add">
                Add product
            </button>
        </aside>
        <aside class="modal modal-order hidden">
            <button class="modal-order_button modal-order_button--close">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21.9 21.9" xmlns:xlink="http://www.w3.org/1999/xlink"
                    width="15px" height="15px" enable-background="new 0 0 21.9 21.9">

                    />
                </svg>
            </button>
            <form class="modal-order_form">
                <label for="" class="modal-order_label modal-order_label--customer">
                    Customer:
                    <input type="text" class="modal-order_input modal-order_input--customer">
                </label>
                <label for="" class="modal-order_label modal-order_label--status">
                    Status:
                    <input type="text" class="modal-order_input modal-order_input--status">
                </label>
                <label for="" class="modal-order_label modal-order_label--createdAt">
                    Created at:
                    <input type="text" class="modal-order_input modal-order_input--createdAt">
                </label>
                <label for="" class="modal-order_label modal-order_label--shippedAt">
                    Shipped at:
                    <input type="text" class="modal-order_input modal-order_input--shippedAt">
                </label>
            </form>
            <button class="modal-order_button modal-order_button--add">
                Add order
            </button>
        </aside>

    </div>
    <script src="js/view.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
