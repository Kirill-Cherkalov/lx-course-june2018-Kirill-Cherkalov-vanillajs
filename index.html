<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orders</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Tajawal:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div class="wrapper container">
        <section class="orders-side">
            <header class="orders-header">
                <p class="orders-side_title">Orders
                    <span class="orders-title_numb"></span>
                </p>
                <input type="text" class="order-side_input" placeholder="Поиск">
            </header>
            <ul id="orders-list" class="orders-list">
            </ul>

            <footer class="orders-footer">
                <ul class="footer-list">
                    <li class="footer-list_item">
                        <a href="" class="orders-footer_buttoon orders-footer_buttoon--filter">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                                viewBox="0 0 247.46 247.46" style="enable-background:new 0 0 247.46 247.46;" xml:space="preserve"
                                width="15px" height="15px">
                                <path d="M246.744,13.984c-1.238-2.626-3.881-4.301-6.784-4.301H7.5c-2.903,0-5.545,1.675-6.784,4.301  c-1.238,2.626-0.85,5.73,0.997,7.97l89.361,108.384v99.94c0,2.595,1.341,5.005,3.545,6.373c1.208,0.749,2.579,1.127,3.955,1.127  c1.137,0,2.278-0.259,3.33-0.78l50.208-24.885c2.551-1.264,4.165-3.863,4.169-6.71l0.098-75.062l89.366-108.388  C247.593,19.714,247.982,16.609,246.744,13.984z M143.097,122.873c-1.105,1.34-1.711,3.023-1.713,4.761l-0.096,73.103  l-35.213,17.453v-90.546c0-1.741-0.605-3.428-1.713-4.771L23.404,24.682h200.651L143.097,122.873z"
                                    fill="#FFFFFF" />
                            </svg>
                        </a>
                    </li>
                    <li class="footer-list_item">
                        <a href="" class="orders-footer_buttoon orders-footer_buttoon--settings">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                                viewBox="0 0 341.333 341.333" style="enable-background:new 0 0 341.333 341.333;" xml:space="preserve"
                                width="13px" height="13px">
                                <g>
                                    <g>
                                        <g>
                                            <rect x="128" y="128" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="0" y="0" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="128" y="256" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="0" y="128" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="0" y="256" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="256" y="0" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="128" y="0" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="256" y="128" width="85.333" height="85.333" fill="#FFFFFF" />
                                            <rect x="256" y="256" width="85.333" height="85.333" fill="#FFFFFF" />
                                        </g>
                                    </g>
                                </g>

                            </svg>
                        </a>
                    </li>
                </ul>
            </footer>
        </section>
        <section class="info-side">
            <header class="info-header">
                <p class="header_title">Order</p>
            </header>
            <div class="general-info hidden">
                <div id="general-info_header" class="general-info_header">
                </div>
                <ul id="general-info_list" class="general-info_list">
                </ul>

                <ul class="general-filter">
                    <li class="general-filter_item">
                        <label for="shipping-address" class="filter-deliv">
                            <input class="visually_hidden" type="radio" id="shipping-address" name="filter" checked>
                            <span class="radio-indicator"></span>
                        </label>
                    </li>
                    <li class="general-filter_item">
                        <label for="custom" class="filter-custom">
                            <input class="visually_hidden" type="radio" id="custom" name="filter">
                            <span class="radio-indicator"></span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="delivery hidden">
                <h3 class="delivery_title">Shipping Address</h3>
                <ul id="deliv-list" class="deliv-list">
                </ul>
            </div>
            <div class="product-line hidden">
                <h3 class="product-line_title">Line Items <span class="product-line_number"></span></h3>
                <input type="text" class="product-line_input">
                <table id='line-items_table' class="line-items_table">
                </table>
            </div>
            <footer class="general-footer">
                <ul class="footer-list">
                    <li class="footer-list_item">
                        <a href="" class="general-footer_buttoon">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                                viewBox="0 0 426.667 426.667" style="enable-background:new 0 0 426.667 426.667;" xml:space="preserve"
                                width="17px" height="17px">
                                <g>
                                    <g>
                                        <path d="M384,42.667H42.667c-23.573,0-42.453,19.093-42.453,42.667L0,341.333C0,364.907,19.093,384,42.667,384H384    c23.573,0,42.667-19.093,42.667-42.667v-256C426.667,61.76,407.573,42.667,384,42.667z M384,341.333H42.667V128l170.667,106.667    L384,128V341.333z M213.333,192L42.667,85.333H384L213.333,192z"
                                            fill="#FFFFFF" />
                                    </g>
                                </g>
                            </svg>
                        </a>
                    </li>
                </ul>
            </footer>
        </section>
    </div>
    <script src="js/data.js"></script>
    <script src="js/addElems.js"></script>
    <script src="js/insertIntoDom.js"></script>
    <script src="js/checkTime.js"></script>
    <script src="js/showLayout.js"></script>
    <script src="js/calcMoney.js"></script>
    <script src="js/removeClass.js"></script>
    <script src="js/showGeneralHeader.js"></script>
    <script src="js/showCustomerInfo.js"></script>
    <script src="js/showDeliveryInfo.js"></script>
    <script src="js/removeChildsOfElem.js"></script>
    <script src="js/showBodyOfOrder.js"></script>
    <script src="js/showShippingAdress.js"></script>
    <script src="js/showTable.js"></script>
    <script src="js/toggleClass.js"></script>
    <script src="js/showCurrentOrder.js"></script>
    <script src="js/sortTable.js"></script>
    
    <script src="js/tableInputInitial.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
